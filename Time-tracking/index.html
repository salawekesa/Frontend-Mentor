<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="container">
    
    <div class="section">
      <div class="inner">
        <picture>
          <img src="images/image-jeremy.png " class="pic" alt="Jeremy">
        </picture>
        <p>Report for</p>
        <h1>Jeremy Robson</h1>

      </div>
      <ul class="days">
        <li>Daily</li>
        <li>Weekly</li>
        <li class="weekly">Monthly</li>
      </ul>
    </div>

    <div class="main">
        <div class="Top-1">
        <div class="inner">
          <ul>
            <li class="title">Work</li>
            <li><img src="images/icon-ellipsis.svg" alt="eclipse"></li>
          </ul>
          <p class="hrs">32hrs</p>
          <p class="last">Last Week - 6hrs</p>
        </div>
        </div>
        <div class="Top-2">
        <div class="inner">
          <ul>
            <li class="title">Play</li>
            <li><img src="images/icon-ellipsis.svg" alt="eclipse"></li>
          </ul>
          <p class="hrs">32hrs</p>
          <p class="last">Last Week - 6hrs</p>
      
        </div></div>
        <div class="Top-3">
        <div class="inner">
          <ul>
            <li class="title">Study</li>
            <li><img src="images/icon-ellipsis.svg" alt="eclipse"></li>
          </ul>
          <p class="hrs">32hrs</p>
          <p class="last">Last Week - 6hrs</p>
      
        </div></div>
        <div class="Bottom-1">
        <div class="inner">
          <ul>
            <li class="title" id="Excess">Exercise</li>
            <li><img src="images/icon-ellipsis.svg" alt="eclipse"></li>
          </ul>
          <p class="hrs">32hrs</p>
          <p class="last">Last Week - 6hrs</p>
      
        </div></div>
        <div class="Bottom-2">
        <div class="inner">
          <ul>
            <li class="title">Social</li>
            <li><img src="images/icon-ellipsis.svg" alt="eclipse"></li>
          </ul>
          <p class="hrs">32hrs</p>
          <p class="last">Last Week - 6hrs</p>
      
        </div></div>
        <div class="Bottom-3">
        <div class="inner">
          <ul>
            <li class="title">Self Care</li>
            <li><img src="images/icon-ellipsis.svg" alt="eclipse"></li>
          </ul>
          <p class="hrs">32hrs</p>
          <p class="last">Last Week - 6hrs</p>
       
        </div></div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
